databaseChangeLog:
  - changeSet:
      id: 2023071701
      author: kyc
      runOnChange: true
      changes:
        - createTable:
            tableName: user
            remarks: 用户
            columns:
              - column:
                  name: id
                  type: bigint(11)
                  remarks: 主键
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(128)
                  remarks: 用户名
              - column:
                  name: password
                  type: varchar(127)
                  remarks: 密码
              - column:
                  name: email
                  type: varchar(127)
                  remarks: 邮箱
              - column:
                  name: mobile
                  type: varchar(255)
                  remarks: 手机号
              - column:
                  name: role
                  type: int(4)
                  remarks: 用户角色
              - column:
                  name: avatar
                  type: varchar(127)
                  remarks: 头像地址
              - column:
                  name: create_time
                  type: datetime
                  remarks: 创建时间
                  defaultValueDate: now()
              - column:
                  name: update_time
                  type: datetime
                  remarks: 更新时间
                  defaultValueDate: now()